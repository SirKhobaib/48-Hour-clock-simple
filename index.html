<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48-Hour Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock-container">
        <div id="clock"></div>
        <div id="date"></div>
        <div id="prayer-times"></div>
    </div>
    <button id="settings-button">&#9881;</button>
    <div id="settings-panel">
        <h2>Settings</h2>
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color">
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color">
        <label for="font-select">Font:</label>
        <select id="font-select">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Impact">Impact</option>
            <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
            <option value="Palatino Linotype">Palatino Linotype</option>
        </select>
        <label for="text-size">Text Size:</label>
        <input type="range" id="text-size" min="10" max="100" value="20">
        <label for="time-format">Time Format:</label>
        <select id="time-format">
            <option value="48-hour">48-hour</option>
            <option value="24-hour">24-hour</option>
            <option value="am-pm">AM/PM</option>
        </select>
        <label for="show-date">Show Date:</label>
        <input type="checkbox" id="show-date">
        <label for="show-prayer-times">Show Prayer Times:</label>
        <input type="checkbox" id="show-prayer-times">
        <label for="auto-color-interval">Auto Color Change Interval:</label>
        <select id="auto-color-interval">
            <option value="1000">1 sec</option>
            <option value="2000">2 secs</option>
            <option value="60000">1 min</option>
            <option value="custom">Custom</option>
        </select>
        <input type="number" id="custom-interval" placeholder="Custom interval (ms)" style="display: none;">
        <button id="apply-settings">Apply</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
